name: iOS Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      - name: Import Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE }}
          P12_PASSWORD: "12345"
          KEYCHAIN_PASSWORD: "temporary_keychain_password"
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -l build.keychain

          # Import certificate to keychain
          echo $CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Clean up
          rm certificate.p12

      - name: Import Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          echo $PROVISIONING_PROFILE_BASE64 | base64 --decode > provisioning.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp provisioning.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          rm provisioning.mobileprovision

      - name: Build iOS app
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
          IPHONEOS_DEPLOYMENT_TARGET: '12.0'
        run: |
          # Clean Flutter
          flutter clean
          
          # Get dependencies and generate files
          flutter pub get
          flutter pub upgrade
          
          # Generate Flutter files
          cd ios
          rm -rf Pods Podfile.lock
          rm -rf Flutter/Flutter.framework
          rm -rf Flutter/Flutter.podspec
          cd ..
          flutter pub get
          
          # Build Flutter module
          flutter build ios --release --no-codesign
          
          cd ios
          
          # Clean and reinstall pods
          pod cache clean --all
          pod install --repo-update
          
          # Configure Pod targets for signing
          ruby -e '
            require "xcodeproj"
            
            # Configure Pods project
            pods_project = Xcodeproj::Project.open("Pods/Pods.xcodeproj")
            pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                # Remove code signing
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""
                config.build_settings.delete("DEVELOPMENT_TEAM")
                config.build_settings.delete("CODE_SIGN_IDENTITY[sdk=iphoneos*]")
                config.build_settings.delete("PROVISIONING_PROFILE_SPECIFIER")
                
                # Additional framework settings
                config.build_settings["SUPPORTS_MACCATALYST"] = "NO"
                config.build_settings["SKIP_INSTALL"] = "YES"
                config.build_settings["BUILD_LIBRARIES_FOR_DISTRIBUTION"] = "NO"
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "12.0"
              end
            end
            pods_project.save
            
            # Configure Runner project
            runner_project = Xcodeproj::Project.open("Runner.xcodeproj")
            runner_project.targets.each do |target|
              if target.name == "Runner"
                target.build_configurations.each do |config|
                  if config.name == "Release"
                    config.build_settings["DEVELOPMENT_TEAM"] = "94VW99RYDQ"
                    config.build_settings["PROVISIONING_PROFILE_SPECIFIER"] = "Quraan Pulaar App2"
                    config.build_settings["CODE_SIGN_IDENTITY"] = "iPhone Distribution: Hamath Moussa Kane (94VW99RYDQ)"
                    config.build_settings["CODE_SIGN_STYLE"] = "Manual"
                  end
                end
              end
            end
            runner_project.save
          '
          
          # Generate Flutter files again to ensure they're properly linked
          flutter pub get
          
          # Archive with updated settings
          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            -archivePath "build/Runner.xcarchive" \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="94VW99RYDQ" \
            PROVISIONING_PROFILE_SPECIFIER="Quraan Pulaar App2" \
            CODE_SIGN_IDENTITY="iPhone Distribution: Hamath Moussa Kane (94VW99RYDQ)" \
            CODE_SIGN_STYLE=Manual \
            PRODUCT_BUNDLE_IDENTIFIER="mr.quraanpulaar" \
            ENABLE_BITCODE=NO \
            DEBUG_INFORMATION_FORMAT="dwarf-with-dsym" \
            ARCHS="arm64" \
            ONLY_ACTIVE_ARCH=NO

          # Export IPA with minimal options
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: |
            ios/build/Runner.xcarchive
            ios/build/Runner.ipa
          retention-days: 5

      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ios/build/Runner.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
